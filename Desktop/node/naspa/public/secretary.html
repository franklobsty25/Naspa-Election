<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Naspa Election</title>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>Secretary Position</h3>
                  <p class="mb-4"></p>
                </div>
                  
                  <div class="col-md-12">
                    <p id="sec" style="display: none;"></p>
                    <p id="secName" style="display: none;"></p>
                    <img src="images/alberto.png"/>
                  </div><br/>

                  <button class="btn text-white btn-block btn-primary" onclick="SecretaryVoteCount()">Vote</button>

              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  <script>
      // Secretary loading and voting process
window.onload = function LoadCandidates() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var secArr = JSON.parse(this.responseText);
      document.getElementById("sec").innerHTML = secArr[0]._id;
    }
  };
  xhttp.open("GET", "/votes/", true);
  xhttp.send();
}

function SecretaryVoteCount() {
  var sec = document.getElementById("sec").innerHTML;

  var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var secObj = JSON.parse(this.responseText);
        document.getElementById("secName").innerHTML = secObj.secretary_votes;
        window.location.href = "/financialSecretary.html";
      }
    };
    xhttp.open("PUT", "/votes/secretary/" + sec, true);
    xhttp.send();
  }
  </script>
  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
