  <div class="content"><img src="images/nss.JPG" alt="NSS logo">

        <div class="col-md-6 contents">
          <h2>Welcome To Nsawam Adoagyiri Municipal Naspa Election</h2>
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <h1 class="mb-4" style="color: red;" id="counter"></h1>
                <button class="btn text-white btn-block btn-primary" onclick="startVoting()" id="bttn-voting">Start Voting</button>

  <script>
    function startVoting() {
      window.location.href = "presidential.html";
    }
  </script>
  <script>
        function displayResults() {
      window.location.href = "result.html";
    }
  </script>
      <script type="text/javascript">
        // Set the date we're counting down to 
        var countDownDate = new Date("Nov 18, 2021 16:10:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 *24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="counter"
            document.getElementById("counter").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);

                document.getElementById("bttn-voting").disabled = true;
                document.getElementById("bttn-result").disabled = false;
                document.getElementById("counter").style.display = "none";
            }
            
        }, 1000);
    </script>

  </body>
